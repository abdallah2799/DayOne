<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #productForm="ngForm">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" [(ngModel)]="product.title" name="title" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" [(ngModel)]="product.description" name="description" rows="3" required></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required min="0">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Discount %</label>
                <input type="number" class="form-control" [(ngModel)]="product.discountPercentage" name="discount" min="0" max="100">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" [(ngModel)]="product.stock" name="stock" required min="0">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Rating</label>
                <input type="number" class="form-control" [(ngModel)]="product.rating" name="rating" min="0" max="5" step="0.1">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Brand</label>
                <input type="text" class="form-control" [(ngModel)]="product.brand" name="brand" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" [(ngModel)]="product.category" name="category" required>
                  <option value="">Select Category</option>
                  <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="url" class="form-control" [(ngModel)]="product.thumbnail" name="thumbnail" required>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">
                {{ isEditMode ? 'Update' : 'Add' }} Product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
