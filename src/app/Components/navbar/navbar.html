<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <i class="bi bi-shop"></i> E-Commerce Store
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Public Links -->
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">
            <i class="bi bi-bag"></i> Products
          </a>
        </li>

        <!-- Not Logged In -->
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">
            <i class="bi bi-person-plus"></i> Register
          </a>
        </li>

        <!-- Logged In -->
        <li class="nav-item" *ngIf="isLoggedIn && isAdmin">
          <a class="nav-link" routerLink="/admin-dashboard" routerLinkActive="active">
            <i class="bi bi-speedometer2"></i> Admin Dashboard
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn && !isAdmin">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">
            <i class="bi bi-bag"></i> Products
          </a>
        </li>

        <!-- User Info & Logout -->
        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i> {{ currentUser?.firstName }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <span class="dropdown-item-text">
                <strong>{{ currentUser?.firstName }} {{ currentUser?.lastName }}</strong><br>
                <small class="text-muted">{{ currentUser?.email }}</small><br>
                <span class="badge" [class.bg-danger]="isAdmin" [class.bg-secondary]="!isAdmin">
                  {{ currentUser?.role | uppercase }}
                </span>
              </span>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" href="javascript:void(0)" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
