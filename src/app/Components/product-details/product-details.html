<div class="container mt-4" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.thumbnail" class="img-fluid rounded" alt="{{ product.title }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <p class="text-muted">{{ product.brand }} - {{ product.category }}</p>
      <p class="lead">{{ product.description }}</p>
      
      <div class="product-info mt-4">
        <p><strong>Price:</strong> <span class="text-success fs-4">${{ product.price }}</span></p>
        <p><strong>Discount:</strong> {{ product.discountPercentage }}%</p>
        <p><strong>Rating:</strong> ‚≠ê {{ product.rating }}/5</p>
        <p><strong>Stock:</strong> {{ product.stock }} units</p>
      </div>

      <div class="d-flex gap-2 mt-4">
        <button class="btn btn-secondary" (click)="goBack()">Back</button>
        <button *ngIf="authService.isAdmin" class="btn btn-warning" (click)="editProduct()">Edit</button>
        <button *ngIf="authService.isAdmin" class="btn btn-danger" (click)="deleteProduct()">Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4" *ngIf="!product">
  <div class="alert alert-warning" role="alert">
    Product not found!
  </div>
  <button class="btn btn-primary" (click)="goBack()">Back to Products</button>
</div>
