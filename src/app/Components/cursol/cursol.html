<div class="carousel-container">
  <img [src]="images[currentIndex]" class="carousel-image" alt="carousel image">

  <div class="button-row">
    <button (click)="playCarousel()">Play</button>
    <button (click)="stopCarousel()">Stop</button>
    <button id="next" (click)="nextImage()">Next</button>
    <button  (click)="prevImage()">Previous</button>
    <button>{{currentIndex}}</button>
  </div>
</div>
